<html>
<head>
	<link rel="stylesheet" type="text/css" media="screen" href="/content/css/ui-darkness/jquery-ui-1.9.2.custom.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/content/css/jquery-ui-timepicker-addon.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/content/css/main.css" />

	<!--
	<link rel="stylesheet" type="text/css" media="screen" href="/content/css/ui-darkness/jquery-ui-1.9.2.custom.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/content/css/ui-darkness/jquery-ui.css" />

	<script src="/content/js/jquery-1.8.3.js"></script>
	<script src="/content/js/jquery-ui.js"></script>
	<script src="/content/js/json_parse.js" type="text/javascript"></script>
	<script src="/content/js/jquery-ui-timepicker-addon.js"></script>

	{% block source %}
	{% endblock %}		
	
	{% block includes %}
	{% endblock %}		
</head>

<script type="text/javascript">
	
	function str_to_list(var_str){
		var res = new Array();
		arr = var_str.split(",");

		for (var i = 0; i < arr.length; i++) {
			res.push(arr[i]);
		}
		
		return res;
	}

	{% block script %}
	{% endblock %}		
</script>	

<body>
	<div id='header'>
		<div class="header-menu"> 
			{% block header %}
				<h1>HEADER BLOCK</h1>
			{% endblock %}		
		</div>			
	</div>
	
	<div class="header-border"><img src="/content/img/main_border.png"/></div>

	<div class="body">
		<table id='maintable' cellspacing="0" border="0" cellpadding="0">
			<tbody>
				<tr>
					<td id='content' class="content">
						{% block content %}
						{% endblock %}							
					</td>
				</tr>
			</tbody>
		</table>	
	</div>
	
	<div class="footer-border"><img src="/content/img/main_border.png"/></div>
	
	<div id='footer'>
		<div class="footer">
			{% block footer %}
				<h1>FOOTER BLOCK</h1>
			{% endblock %}
		</div>
	</div>
		
</body>
</html>
