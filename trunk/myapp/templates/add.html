{% extends "base.html" %}

{% block source %}

	<script src="/content/js/jquery-ui-timepicker-addon.js"></script>
	<script src="/content/js/jquery.combobox.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" media="screen" href="/content/css/jquery-ui-timepicker-addon.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/content/css/jquery.combobox.css" />
	
{% endblock %}		

{% load dict_by_key %}

{% block script %}

	<script type="text/javascript">

		$(function() {			
			all = ' Any'
			
			// LOCALIZE
			{% autoescape off %}			
			localize_datetime();
			{% endautoescape %}	
		
			// JQUERY INITIALIZE
			$("input[type=submit], button").button();
			$("#id_place_to").combobox();
			$("#id_place_from").combobox();
			$("#id_type").combobox();
			$('#id_date').datetimepicker();
			if ($('#id_date').val().length == 0) {
				//$('#id_date').datetimepicker("setDate", new Date('{{date_from}}'));
			}
			$("#id_phone_number").val('{{ phonenumber }}');
			
			// Delete visi
			$("#id_type option[value='" + all + "']").remove();
			$("#id_place_to option[value='" + all + "']").remove();
			$("#id_place_from option[value='" + all + "']").remove();
			
			//Custom style
			// BEGIN FOR ILIJA
			$('form > table').children('tbody').children('tr').children('th').css('text-align', 'right');
            $('form > table').children('tbody').children('tr').children('th').css('color', 'white');				
			$('form > table').css('width', 432);
			// END FOR ILIJA
		
			//SET DEFAULTS/STYLE
			width = parseInt($('#id_type').next().children('input').css('width')) + parseInt($('#id_type').next().children('a').css('width'));
			width = width + ($.browser.msie ? 13 : -9);
			$('#id_name').width(width);
			$('#id_phone_number').width(width);	
			$('#id_date').width(width);	

			width = parseInt($('#recaptcha_image').parent().parent().width()) + ($.browser.msie ? -2 : -9);
			$('#id_comments').width(width);	

			$('[title^="Show All Items"]').attr('title', '{{ controls_translate|dict_getbykey:"ShowAllItems" }}');

			// AJAX, EVENT
			{% autoescape off %}
			// add new filter
			$("[id=trips]").click(function( event ) {
				$.ajax({
					url: '/',
					success: function(msg){
						//alert('success');
					},
					complete:function(jsondata, stat){
						if (stat == "success"){
							document.location.href = location.protocol + '//' + location.host + '/';
						}
					},
					//dataType: "json",
					type: 'GET',
					error : function () {
						alert('error trips');
						console.log("trips ajax error");
					}
				});				
			});

			{% endautoescape %}			
		});		
	</script>	

{% endblock %}
		
{% block content %}
	
	<table class="tableadd">
		<tr>
			<!-- <td> -->
				<!-- <h1>{{ controls_translate|dict_getbykey:"NewTrip" }}</h1> -->
			<!-- </td> -->
			<td id = "right">
			    <input src="../content/img/Icons/CC/Check_W.png" title='{{ controls_translate|dict_getbykey:"Save_tooltip" }}' id="trips" type="image" width="32" height="32" value={{ controls_translate|dict_getbykey:"Save" }} />
				<input src="../content/img/Icons/CC/Delete_W.png" title='{{ controls_translate|dict_getbykey:"Trips_tooltip" }}' id="trips" type="image" width="32" height="32" value={{ controls_translate|dict_getbykey:"Trips" }} />
			</td>
			<!-- class ="ui-button ui-widget ui-state-default ui-corner-all"  -->
		</tr>
	</table>
	
	<form action="/add/" method="post">
		{% csrf_token %}
		<table class="tableadd" color="white">
		{% autoescape off %}
			{{ form.as_table }}
		{% endautoescape %}
		<tr>
			<td></td>
			<td>
				<input src="../content/img/Icons/CC/Check.png" title='{{ controls_translate|dict_getbykey:"Save_tooltip" }}' type='image' value='{{ controls_translate|dict_getbykey:"Save" }}'/>
			</td>
		</tr>
		</table>
	</form> 
		
{% endblock %}
